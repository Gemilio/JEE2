<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h4>Créer un compte étudiant</h4>
          </div>
          <div class="card-body">
            <form action="/save" method="post">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="prenom" class="form-label">Prénom</label>
                  <input type="text" name="prenom" id="prenom" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" name="nom" id="nom" class="form-control" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="tel" class="form-label">Téléphone</label>
                <input type="tel" name="tel" id="tel" class="form-control" required>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="filiere" class="form-label">Filière</label>
                  <input type="text" name="filiere" id="filiere" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="niveau" class="form-label">Niveau</label>
                  <input type="text" name="niveau" id="niveau" class="form-control" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="nationalite" class="form-label">Nationalité</label>
                <input type="text" name="nationalite" id="nationalite" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" name="email" id="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" name="password" id="password" class="form-control" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>Déjà un compte ? <a href="/login">Connecte-toi ici</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
